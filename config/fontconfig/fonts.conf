<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <match target="font">
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    </match>

    <!-- Default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="same"><string>Roboto</string></edit>
        <edit name="family" mode="append" binding="same"><string>Noto Sans</string></edit>
    </match>

    <!-- Default serif fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="same"><string>Roboto Slab</string></edit>
        <edit name="family" mode="append" binding="same"><string>Noto Serif</string></edit>
    </match>

    <!-- Default monospace fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="same"><string>JetBrains Mono NL</string></edit>
    </match>

    <!-- Default emoji fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>emoji</string></test>
        <edit name="family" mode="prepend"><string>Noto Color Emoji</string></edit>
    </match>

    <match>
        <edit name="family" mode="append" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <!-- https://github.com/alacritty/alacritty/issues/3795 -->
    <match target="scan">
        <test name="family" compare="contains">
            <string>JetBrains Mono NL</string>
        </test>
        <edit name="charset" mode="assign" binding="same">
            <minus>
                <name>charset</name>
                <charset>
                    <range>
                        <int>0x1f600</int>
                        <int>0x1f640</int>
                    </range>
                </charset>
            </minus>
        </edit>
    </match>
</fontconfig>
