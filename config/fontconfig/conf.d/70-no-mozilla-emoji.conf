<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
No to the baked-in Firefox emoji font.
Firefox version <= 60 uses EmojiOne Mozilla, while newer uses Twemoji Mozilla
Also set "font.name-list.emoji" to "emoji" in about:config.
-->

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>EmojiOne Mozilla</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Twemoji Mozilla</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

</fontconfig>
