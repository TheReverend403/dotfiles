env:
  TERM: xterm-256color

window:
  decorations: none
  dynamic_padding: true
  padding:
    x: 2
    y: 2

font:
  size: 12.0

  normal:
    family: Roboto Mono

  bold:
    style: Bold

  italic:
    style: Medium Italic

  bold_italic:
    style: Bold Italic
  
colors:
  cursor:
    cursor: '0xeeeeee'

  # Default colors
  primary:
    background: '0x0d0d0d'
    foreground: '0xeeeeee'

  # Normal colors
  normal:
    black:   '0x1b1d1e'
    red:     '0xf92672'
    green:   '0x82b414'
    yellow:  '0xfd971f'
    blue:    '0x0063af'
    magenta: '0x8c54fe'
    cyan:    '0x465457'
    white:   '0xb5b5b5'

  # Bright colors
  bright:
    black:   '0x505354'
    red:     '0xff5995'
    green:   '0xb6e354'
    yellow:  '0xfeed6c'
    blue:    '0x238cdc'
    magenta: '0x9e6ffe'
    cyan:    '0x899ca1'
    white:   '0xf8f8f2'

