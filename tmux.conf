set -g base-index 1
set -g aggressive-resize on
set -sg escape-time 0
set -g bell-action none
set -g default-terminal "screen-256color"
set -g renumber-windows on
set -g xterm-keys on
set -g allow-rename off

## Status line
set -g status-interval 1
set -g status-bg black
set -g status-fg default
set -g status-left-length 100
set -g status-left "#[fg=magenta]tmux:#[fg=default]#(hostname -s)"
set -g status-right-length 0
set -g status-justify right
set -g window-status-format '#[fg=default]#I:#W'
set -g window-status-current-format '#[fg=default]#I:#W'
set -g window-status-current-fg magenta
set -g window-status-current-attr bold

## Messages
set -g message-attr underscore
set -g message-fg default
set -g message-bg black

## Binds
set -g prefix C-a
bind r source-file ~/.tmux.conf
bind k kill-window
bind q kill-session
