[look]
add_newline = on
auto_scroll = 50
display_conditions = "${buffer.hidden}==0"
enabled = on
mouse_jump_visited_buffer = off
mouse_move_buffer = on
mouse_wheel = on
nick_prefix = off
nick_prefix_empty = on
signals_refresh = ""
sort = "number,-active"

[format]
buffer = "${if:${type}==server?${color:white}:${color:240}}${indent}${color_hotlist}${name}"
buffer_current = "${color:lightmagenta,235}${indent}${name}"
hotlist = " ${color:green}(${hotlist}${color:green})"
hotlist_highlight = "${color:red}"
hotlist_low = "${color:243}"
hotlist_message = "${color:magenta}"
hotlist_none = "${color:240}"
hotlist_private = "${color:red}"
hotlist_separator = "${color:default},"
indent = "  "
lag = " ${color:green}[${color:brown}${lag}${color:green}]"
name = "${name}"
nick_prefix = "${color_nick_prefix}${nick_prefix}"
number = ""
